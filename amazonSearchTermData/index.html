<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Amazon Bulk File Bid Editor
  </title>

  <!-- bootstrap via cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- cudtom css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- table sorting script -->
  <script type="text/javascript" src="js/sort-table.js"></script>
</head>

<body>
  <div class="jumbotron">
    <h1 class="text-center text-uppercase">Bulk File Bid Editor</h1>
  </div>
  <div class="container-fluid">

    <div class="input-group mb-3">
      <div class="row">
        <div class="col">
          <div class="custom-file">
            <input type="file" class="custom-file-input">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>

        <div class="col">
          <input type="text" class="form-control" id="keywordSearch" placeholder="Search for a keyword...">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table id="tableId" class="table table-hover js-sort-table">
          <thead class="thead-dark">
            <tr id="tableTeaders">
              <th scope="col" class="header-select">Campaign Name</th>
              <th scope="col" class="header-select">Keyword</th>
              <th scope="col" class="header-select">Spend</th>
              <th scope="col" class="header-select">Orders</th>
              <th scope="col" class="header-select">Clicks</th>
              <th scope="col" class="header-select">Target</th>
              <th scope="col" class="header-select">ACoS</th>
              <th scope="col">=</th>
              <th scope="col" class="header-select">New Bid</th>
            </tr>
          </thead>

          <tbody id="tableColumn">

          </tbody>

        </table>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Download Bulk File</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="js/app.js"></script>
</body>

</html>
